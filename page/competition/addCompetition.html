<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">

    <div class="layui-form-item">
        <label class="layui-form-label required">竞赛类别</label>
        <div class="layui-input-block">
            <select name="sort" lay-filter="role">
                <option value=""></option>
                <option value="1">个人赛</option>
                <option value="2">小组赛</option>
            </select>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">年度</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required" placeholder="请选择竞赛年度" class="layui-input" readonly>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">题目</label>
        <div class="layui-input-block">
            <input id="name" type="text" name="name" lay-verify="required" lay-reqtext="题目不能为空" placeholder="请输入题目" class="layui-input">
            <tip>2-30个汉字字母组合</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">组长</label>
        <div class="layui-input-block">
            <input id="aName" type="text" name="aName" lay-verify="required" lay-reqtext="组长不能为空" placeholder="请输入组长名" class="layui-input">
            <tip>2-6个汉字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">组员</label>
        <div class="layui-input-block">
            <input id="nName" type="text" name="nName" lay-verify="required" lay-reqtext="组员不能为空" placeholder="请输入组员名" class="layui-input">
            <tip>2-6个汉字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">获奖等级</label>
            <div class="layui-input-block">
                <select name="level" lay-filter="role">
                    <option value=""></option>
                    <option value="1">特等奖</option>
                    <option value="2">一等奖</option>
                    <option value="3">二等奖</option>
                    <option value="4">三等奖</option>
                    <option value="5">优秀奖</option>
                    <option value="6" selected>无</option>
                </select>
            </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">指导老师</label>
        <div class="layui-input-block">
            <input id="tName" type="text" name="teacherName" lay-verify="required" lay-reqtext="指导老师不能为空" placeholder="请输入指导老师姓名" class="layui-input">
            <tip>2-6个汉字</tip>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认录入</button>
        </div>
    </div>
</div>

<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','layer','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //年选择器
        laydate.render({
            elem: '#year'
            ,min: -1800
            ,max: 0
            ,type: 'year'
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
        //验证题目
        $("#name").blur(function () {
            var name = $("#name").val();
            var reg = /^[a-zA-Z\u4E00-\u9FA5]{2,30}$/;
            if(name.length == 0 || name == null || name == '') {
                layer.msg('题目不能为空！',{icon: 5});
            }else {
                if(!reg.test(name)) {
                    layer.msg('题目格式不正确！',{icon: 5});
                }
            }
        });
        //验证组长名
        $("#tName").blur(function () {
            var tName = $("#tName").val();
            var reg = /^[\u4E00-\u9FA5]{2,6}$/;
            if(tName.length == 0 || tName == null || tName == '') {
                layer.msg('指导老师名不能为空！',{icon: 5});
            }else {
                if(!reg.test(tName)) {
                    layer.msg('指导老师名格式不正确！',{icon: 5});
                }
            }
        });

        //验证组员名
        $("#nName").blur(function () {
            var nName = $("#nName").val();
            var reg = /^[\u4E00-\u9FA5]{2,6}$/;
            if(nName.length == 0 || nName == null || nName == '') {
                layer.msg('组员名不能为空！',{icon: 5});
            }else {
                if(!reg.test(nName)) {
                    layer.msg('组员名格式不正确！',{icon: 5});
                }
            }
        });

        //验证指导老师名
        $("#nName").blur(function () {
            var nName = $("#nName").val();
            var reg = /^[\u4E00-\u9FA5]{2,6}$/;
            if(nName.length == 0 || nName == null || nName == '') {
                layer.msg('组员名不能为空！',{icon: 5});
            }else {
                if(!reg.test(nName)) {
                    layer.msg('组员名格式不正确！',{icon: 5});
                }
            }
        });

    });
</script>
</body>
</html>
