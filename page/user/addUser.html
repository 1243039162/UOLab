<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">用户名</label>
        <div class="layui-input-block">
            <input id="username" type="text" name="username" lay-verify="required" lay-reqtext="用户名不能为空" placeholder="请输入用户名" value="" class="layui-input">
            <tip>字母数字组合,开头是字母,3-15个字符</tip>
        </div>
    </div>
    <div class="layui-form-item">
    <label class="layui-form-label required">密码</label>
    <div class="layui-input-block">
        <input id="password" type="password" name="password" lay-verify="required" lay-reqtext="密码不能为空" placeholder="请输入密码" value="123456" class="layui-input">
        <tip>6-20个字符，由数字和字母构成,默认密码为123456</tip>
    </div>
</div>
    <div class="layui-form-item">
        <label class="layui-form-label required">角色</label>
        <div class="layui-input-block">
            <input type="radio" name="role" value="user" title="普通用户" checked="">
            <input type="radio" name="role" value="system" title="管理员">
            <input type="radio" name="role" value="admin" title="超级管理员">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户状态</label>
        <div class="layui-input-block">
            <input type="checkbox" name="close" lay-skin="switch" lay-text="开启|禁用">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">真实姓名</label>
        <div class="layui-input-block">
            <input id="realname" type="text" name="realname" lay-verify="required" lay-reqtext="姓名不能为空" placeholder="请输入姓名" value="" class="layui-input">
            <tip>2-5个汉字</tip>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college">
                <option value=""></option>
                <option value="0">计算机科学与技术</option>
                <option value="1">自动化</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major">
                <option value=""></option>
                <option value="0">物联网工程</option>
                <option value="1">软件工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="0">软件一班</option>
                <option value="1">软件二班</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" lay-verify="required" placeholder="请选择入学年份" value="" class="layui-input" readonly>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <input type="text" name="username" placeholder="请输入校内职务" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">QQ</label>
        <div class="layui-input-block">
            <input type="text" name="work" placeholder="请输入QQ号码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script>
    layui.use(['form','laydate'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            $ = layui.$;

        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
        //验证用户名
        $("#username").blur(function () {
            var username = $("#username").val();
            var reg = /^[a-zA-Z][a-zA-Z0-9_-]{3,15}$/;
            if(username.length == 0 || username == null || username == '') {
                layer.msg('用户名不能为空', {icon: 5});
            }else {
                if(!reg.test(username)) {
                    layer.msg('格式不对，用户名至少要3个字符', {icon: 5});
                }
            }
        });
        //验证密码
        $("#password").blur(function () {
            var password = $("#password").val();
            var reg = /^[0-9A-Za-z]{6,20}$/;
            if(password.length == 0 || password == null || password == '') {
                layer.msg('密码不能为空',{icon: 5});
            }else {
                if(!reg.test(password)) {
                    layer.msg('密码格式不对，密码是6-20个字符，由字母和数字组成',{icon: 5});
                }
            }
        });
        $("#realname").blur(function () {
            var password = $("#realname").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;
            if(password.length == 0 || password == null || password == '') {
                layer.msg('姓名不能为空',{icon: 5});
            }else {
                if(!reg.test(password)) {
                    layer.msg('姓名格式不对，姓名是2-5个汉字',{icon: 5});
                }
            }
        });
    });
</script>
</body>
</html>
