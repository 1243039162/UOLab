<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>layui</title>
    <meta name="renderer" content="webkit">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="../../lib/layui-v2.5.5/css/layui.css" media="all">
    <link rel="stylesheet" href="../../css/public.css" media="all">
    <style>
        body {
            background-color: #ffffff;
        }
    </style>
</head>
<body>
<div class="layui-form layuimini-form">
    <div class="layui-form-item">
        <label class="layui-form-label required">姓名</label>
        <div class="layui-input-block">
            <input id="realname" type="text" name="realname" value="张三" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">学号</label>
        <div class="layui-input-block">
            <input type="number" name="number" value="201920050336" class="layui-input" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" value="user" title="男" checked="" disabled>
            <input type="radio" name="sex" value="system" title="女" disabled>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">年级</label>
        <div class="layui-input-block">
            <input id="year" type="text" name="year" value="2019" class="layui-input" readonly disabled>
        </div>
    </div>
    <div class="layui-form-item" id="area-picker">
        <label class="layui-form-label required">籍贯</label>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="province" class="province-selector" data-value="天津市" lay-filter="province-1" disabled>
                <option value="">请选择省</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="city" class="city-selector" data-value="天津市" lay-filter="city-1" disabled>
                <option value="">请选择市</option>
            </select>
        </div>
        <div class="layui-input-inline" style="width: 200px;">
            <select name="county" class="county-selector" data-value="东丽区" lay-filter="county-1" disabled>
                <option value="">请选择区</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">手机</label>
        <div class="layui-input-block">
            <input type="number" name="phone" lay-verify="required" lay-reqtext="手机不能为空" placeholder="请输入手机号码" value="" class="layui-input">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">院系</label>
        <div class="layui-input-block">
            <select name="college" lay-filter="college" disabled>
                <option value=""></option>
                <option value="0" selected>计算机科学与技术</option>
                <option value="1">自动化</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">专业</label>
        <div class="layui-input-block">
            <select name="major" lay-filter="major" disabled>
                <option value=""></option>
                <option value="0" selected>物联网工程</option>
                <option value="1">软件工程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">校内职务</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="0">班干部</option>
                <option value="2">学生会干部</option>
                <option value="3">社团干部</option>
                <option value="4">无</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label required">加入日期</label>
        <div class="layui-input-block">
            <input id="year1" type="text" name="year" lay-verify="required" value="2019-10-01" placeholder="请选择加入日期" class="layui-input" readonly disabled>
        </div>
    </div>

    <div class="layui-form-item">
        <label class="layui-form-label required">状态</label>
        <div class="layui-input-block">
            <input type="radio" name="status" value="normal" title="正常" checked="">
            <input type="radio" name="status" value="exit" title="退出">
            <input type="radio" name="status" value="graduate" title="毕业">
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">实验室职务</label>
        <div class="layui-input-block">
            <select name="class" lay-filter="class">
                <option value=""></option>
                <option value="0">秘书长</option>
                <option value="2">副秘书长</option>
                <option value="3">技术总监</option>
                <option value="4">项目经理</option>
                <option value="2">组长</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item layui-form-text">
        <label class="layui-form-label">备注信息</label>
        <div class="layui-input-block">
            <textarea name="remark" class="layui-textarea" placeholder="请输入备注信息"></textarea>
        </div>
    </div>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button class="layui-btn layui-btn-normal" lay-submit lay-filter="saveBtn">确认保存</button>
        </div>
    </div>
</div>
<script src="../../lib/layui-v2.5.5/layui.js" charset="utf-8"></script>
<script src="../../js/lay-config.js?v=1.0.4" charset="utf-8"></script>
<script>
    layui.use(['form','laydate','layarea'], function () {
        var form = layui.form,
            layer = layui.layer,
            laydate = layui.laydate,
            layarea = layui.layarea,
            $ = layui.$;

        layarea.render({
            elem: '#area-picker',
            // data: {
            //     province: '天津市',
            //     city: '天津市',
            //     county: '东丽区',
            // },
            change: function (res) {
                //选择结果
                console.log(res);
            }
        });
        //年选择器
        laydate.render({
            elem: '#year'
            ,type: 'year',
            trigger:'click',
        });
        //年月日选择器
        laydate.render({
            elem: '#year1'
            ,min: -1800
            ,max: 0
            ,type: 'date',
            trigger:'click',
        });
        //监听提交
        form.on('submit(saveBtn)', function (data) {
            var index = layer.alert(JSON.stringify(data.field), {
                title: '最终的提交信息'
            }, function () {

                // 关闭弹出层
                layer.close(index);

                var iframeIndex = parent.layer.getFrameIndex(window.name);
                parent.layer.close(iframeIndex);

            });

            return false;
        });
        //验证姓名
        $("#realname").blur(function () {
            var password = $("#realname").val();
            var reg = /^[\u4e00-\u9fa5]{2,5}$/;
            if(password.length == 0 || password == null || password == '') {
                layer.msg('姓名不能为空',{icon: 5});
            }else {
                if(!reg.test(password)) {
                    layer.msg('姓名格式不对，姓名是2-5个汉字',{icon: 5});
                }
            }
        });
    });
</script>
</body>
</html>
